<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|VT323|Saira" rel="stylesheet prefetch">
</head>
<body>
    <!-- The Modal -->
    <section id="win-modal" class="modal">

      <!-- Modal content -->
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!! You Won!</h2>
            <p>You completed the challenge in <span class="modal-moves"></span> moves.</p>
            <p><span class="modal-time"></span></p>
            <p class="rating">Rating: <ul class="mod-stars"><span class="modal-stars"></span></ul></p>
            <button class="modal-restart">Play Again!</button>
        </div>
    </section>

    <section class="container">
        <div class="handheld">
            <section class="screen">
                <ul class="deck">
                    <li class="card" name="ps4">
                        <img src="img/ps4.svg" class="svg-img ps4">
                    </li>
                    <li class="card" name="ps4">
                        <img src="img/ps4.svg" class="svg-img ps4">
                    </li>
                    <li class="card card-invert" name="ps4-white">
                        <img src="img/ps4-white.svg" class="svg-img ps4-white">
                    </li>
                    <li class="card card-invert" name="ps4-white">
                        <img src="img/ps4-white.svg" class="svg-img ps4-white">
                    </li>
                    <li class="card" name="xbone">
                        <img src="img/xbone.svg" class="svg-img xbone">
                    </li>
                    <li class="card" name="xbone">
                        <img src="img/xbone.svg" class="svg-img xbone">
                    </li>
                    <li class="card card-invert" name="xbone-white">
                        <img src="img/xbone-white.svg" class="svg-img xbone-white">
                    </li>
                    <li class="card card-invert" name="xbone-white">
                        <img src="img/xbone-white.svg" class="svg-img xbone-white">
                    </li>
                    <li class="card" name="rift">
                        <img src="img/rift.svg" class="svg-img rift">
                    </li>
                    <li class="card" name="rift">
                        <img src="img/rift.svg" class="svg-img rift">
                    </li>
                    <li class="card card-invert" name="rift-white">
                        <img src="img/rift-white.svg" class="svg-img rift-white">
                    </li>
                    <li class="card card-invert" name="rift-white">
                        <img src="img/rift-white.svg" class="svg-img rift-white">
                    </li>
                    <li class="card" name="switch">
                        <img src="img/switch.svg" class="svg-img switch">
                    </li>
                    <li class="card" name="switch">
                        <img src="img/switch.svg" class="svg-img switch">
                    </li>
                    <li class="card card-invert" name="switch-white">
                        <img src="img/switch-white.svg" class="svg-img switch-white">
                    </li>
                    <li class="card card-invert" name="switch-white">
                        <img src="img/switch-white.svg" class="svg-img switch-white">
                    </li>
                </ul>
                <section class="score-panel">
                    <ul class="stars flex-item">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>

                    <div class="flex-item">
                        <span class="moves">0</span> Moves
                    </div>

                    <div id="timer flex-item">
                        Timer: <span id="minutes">0</span>:<span id="seconds">00</span>
                    </div>

                    <div class="restart flex-item">
                        <i class="fa fa-repeat"></i>
                    </div>
                </section>
            </section>
            <p class="branding"><span class="company"><strong>Matching </strong><em></span><span class="product">GAME KID</em></p></span>
            <section class="controls">
                <div class="flex-item">
                    <img src="img/dpad.svg">
                </div>
                <div class="flex-item">
                </div>
                <div class="flex-item">
                </div>
                <div class="flex-item">
                </div>
                <div class="flex-item">
                </div>
                <div class="flex-item">
                </div>
                <div class="flex-item">
                    <img src="img/ab.svg">
                </div>
            </section>
        </div>
    </section>

    <script src="js/app.js"></script>

</body>
</html>
